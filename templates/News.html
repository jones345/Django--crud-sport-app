{% extends 'inde.html' %}

{% block content %}




<div class="row">
  <div class="col">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Content</th>
          <th scope="col">Date</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for NewsList in NewsList %}
        <tr>
          <th scope="row">{{ NewsList.id }}</th>
          <td>{{ NewsList.Title }}</td>
          <td>{{ NewsList.Nbody }}</td>
          <td>{{ NewsList.NdateTime }}</td>

          <td>
            <a class="btn btn-outline-info" href=""
              >Edit</a>
         
          <a class="btn btn-outline-info" href=""
              >Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  
</div>


</div>






{% endblock %}

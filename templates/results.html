{% extends "index.html" %}
 
{% block title %}
    Create User - {{ block.super }}
{% endblock %}
 
{% block content %}
 
     <div class="login">
 
         {% if messages %}
            <ul>
                {% for message in messages %}
                <li>
                     style="color: red">{{ message }}
                </li>
                {% endfor %}
            </ul>
        {% endif %}
 
        <h1>Create account </h1>
 
         <form method="post" >
             {% csrf_token %}
             <table>
                {{ form.as_p }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register" /></td>
                </tr>
             </table>
         </form>
     </div>
 
{% endblock %}
